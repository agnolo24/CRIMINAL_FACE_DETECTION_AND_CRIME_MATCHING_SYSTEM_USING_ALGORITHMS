<!DOCTYPE>
<html>
    <head>
        <title>Registeration form</title>
    </head>
    <body>
        <h1>Register</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
