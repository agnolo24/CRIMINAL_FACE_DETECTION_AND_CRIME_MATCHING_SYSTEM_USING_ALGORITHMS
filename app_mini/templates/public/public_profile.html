{% extends 'public/header_footer.html' %}
{% load static %}

{% block content %}
<div class="our-case section-spacing" style="margin-top: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card" style="background: #ffffff; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 40px;">
                    <div class="profile-header text-center" style="margin-bottom: 30px;">
                        {% if data.profile_picture %}
                            <img src="{{ data.profile_picture.url }}" alt="Profile Picture" 
                                style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #1e4e95;">
                        {% else %}
                            <div style="width: 150px; height: 150px; background: #1e4e95; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                                <i class="fa fa-user fa-4x" style="color: white;"></i>
                            </div>
                        {% endif %}
                        <h2 style="color: #1e4e95; margin-top: 20px; font-weight: 600;">{{data.fullname}}</h2>
                    </div>

                    <div class="profile-info" style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 30px;">
                        <div class="info-item" style="margin-bottom: 15px; display: flex; align-items: center;">
                            <i class="fa fa-phone" style="color: #1e4e95; margin-right: 15px; width: 20px;"></i>
                            <span style="color: #444;">{{data.contact}}</span>
                        </div>
                        <div class="info-item" style="margin-bottom: 15px; display: flex; align-items: center;">
                            <i class="fa fa-envelope" style="color: #1e4e95; margin-right: 15px; width: 20px;"></i>
                            <span style="color: #444;">{{data.login_id.email}}</span>
                        </div>
                    </div>

                    <div class="profile-actions text-center">
                        <a href="{% url 'user_profile_edit' %}" class="btn" 
                            style="background: #1e4e95; color: white; padding: 12px 30px; border-radius: 25px; 
                                text-decoration: none; display: inline-block; transition: all 0.3s ease;
                                box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                            <i class="fa fa-pencil" style="margin-right: 8px;"></i>
                            Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
