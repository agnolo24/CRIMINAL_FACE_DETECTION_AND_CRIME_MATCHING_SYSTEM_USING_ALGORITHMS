{% extends 'staff/header_footer.html' %}
{% load static %}

{% block content %}
<div class="our-case section-spacing" style="margin-top: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card" style="background: #ffffff; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 40px;">
                    <div class="profile-header text-center" style="margin-bottom: 30px;">
                        <div class="profile-image" style="width: 150px; height: 150px; margin: 0 auto 20px; position: relative;">
                            {% if data.profile_picture %}
                                <img src="{{ data.profile_picture.url }}" alt="Profile Picture" 
                                     style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 3px solid #1e4e95;">
                            {% else %}
                                <div style="width: 100%; height: 100%; background: #f8f9fa; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #1e4e95;">
                                    <i class="fa fa-user fa-4x" style="color: #1e4e95;"></i>
                                </div>
                            {% endif %}
                        </div>
                        
                        <h2 style="color: #1e4e95; font-weight: 600; margin-bottom: 10px;">{{ data.full_name }}</h2>
                        <span class="badge" style="background: #1e4e95; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; color: white;">
                            {{ data.designation }}
                        </span>
                    </div>

                    <div class="profile-info" style="background: #f8f9fa; border-radius: 10px; padding: 25px; margin-bottom: 30px;">
                        <div class="info-item" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <i class="fa fa-phone" style="color: #1e4e95; width: 20px; margin-right: 15px;"></i>
                            <div>
                                <h6 style="color: #666; margin: 0 0 5px; font-size: 0.9rem;">Contact Number</h6>
                                <p style="color: #333; margin: 0; font-weight: 500;">{{ data.contact }}</p>
                            </div>
                        </div>

                        <div class="info-item" style="display: flex; align-items: start; margin-bottom: 15px;">
                            <i class="fa fa-map-marker" style="color: #1e4e95; width: 20px; margin-right: 15px; margin-top: 3px;"></i>
                            <div>
                                <h6 style="color: #666; margin: 0 0 5px; font-size: 0.9rem;">Address</h6>
                                <p style="color: #333; margin: 0; font-weight: 500;">{{ data.address }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions text-center">
                        <a href="{% url 'edit_staff_profile' %}" class="btn btn-primary" style="background: #1e4e95; border: none; padding: 10px 30px; border-radius: 5px; color: white; text-decoration: none; transition: all 0.3s ease;">
                            <i class="fa fa-edit"></i> Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-card {
        transition: transform 0.3s ease;
    }
    .profile-card:hover {
        transform: translateY(-5px);
    }
    .btn-primary:hover {
        background: #163c75 !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
