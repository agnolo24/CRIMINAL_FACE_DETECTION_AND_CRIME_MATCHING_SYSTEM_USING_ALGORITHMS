<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            background-color: #f3f4f6; /* Tailwind's gray-100 */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 0.5rem; /* Tailwind's rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-md */
            padding: 20px;
        }
        h1 {
            color: #1e293b; /* Tailwind's gray-900 */
            font-size: 2.25rem; /* Tailwind's text-3xl */
            font-weight: 700; /* Tailwind's font-bold */
            text-align: center;
            margin-bottom: 20px;
        }
        .duty-item {
            background-color: #f7fafc; /* Tailwind's gray-50 */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            border: 1px solid #e5e7eb; /* Tailwind's border-gray-200 */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-sm */
        }
        .duty-info {
            font-weight: 600; /* Tailwind's font-semibold */
            color: #1e293b; /* Tailwind's gray-900 */
            margin-bottom: 5px;
        }
        .duty-date {
            color: #4b5563; /* Tailwind's gray-600 */
            font-size: 1rem;
        }
        .no-duty {
            margin-top: 20px;
            padding: 1rem;
            background-color: #fef08a; /* Tailwind's bg-yellow-100 */
            color: #1e293b; /* Tailwind's text-gray-900 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            text-align: center;
            border: 1px solid #fde047; /* Tailwind's border-yellow-300 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duty Schedule</h1>
        {% if duty %}
            {% for i in duty %}
            <div class="duty-item">
                <p class="duty-info">Duty: {{ i.info }}</p>
                <p class="duty-date">Scheduled: {{ i.date }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-duty">No duties have been scheduled yet.</p>
        {% endif %}
    </div>
</body>
</html>
