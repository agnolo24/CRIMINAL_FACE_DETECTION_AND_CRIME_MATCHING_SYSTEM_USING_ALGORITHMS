<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
            {% for i in criminal_data %}
            
                    {% if i.photo %}
                        <img src="{{ i.photo.url }}" alt="Criminal Photo" style="height: 300px;">
                    {% else %}
                            No Photo Available
                        
                    {% endif %}
                
                        <h5>{{ i.full_name }}</h5>
                        
                            DOB: {{ i.dob }}<br>
                            Gender: {{ i.get_gender_display }}<br>
                            Height: {{ i.height }} cm<br>
                            Weight: {{ i.weight }} kg<br>
                            case: {{i.case}}
                        
                        <br>
                        <!-- <br>
                    
                        <a href="{% url 'edit_criminal_data' i.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_criminal_data' i.id %}" class="btn btn-danger">Delete</a> -->
                        <br>
                        <hr><hr>
            
            {% endfor %}
        
</body>
</html>
