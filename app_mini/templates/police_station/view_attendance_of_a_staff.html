<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind's gray-100 */
            margin: 0;
            padding: 20px;
        }

        .staff-container {
            max-width: 900px; /* Increased max-width for table */
            margin: 0 auto;
            background-color: #ffffff; /* Tailwind's white */
            padding: 30px;
            border-radius: 0.5rem; /* Tailwind's rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-md */
        }

        .staff-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .staff-header h1 {
            font-size: 2.25rem; /* Tailwind's text-3xl */
            font-weight: 700;  /* Tailwind's font-bold */
            color: #1e293b; /* Tailwind's gray-900 */
            margin-bottom: 10px;
        }

        .staff-header p {
            color: #4b5563; /* Tailwind's gray-600 */
            font-size: 1rem;
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-sm */
            border-radius: 0.5rem; /* Tailwind's rounded-md */
            overflow: hidden; /* To contain the border-radius */
        }

        .staff-table th, .staff-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb; /* Tailwind's border-gray-200 */
        }

        .staff-table th {
            background-color: #f7fafc; /* Tailwind's gray-50 */
            font-weight: 600; /* Tailwind's font-semibold */
            color: #4b5563; /* Tailwind's gray-600 */
        }

        .staff-table tr:nth-child(even) {
            background-color: #f9fafb; /* Tailwind's gray-100 */
        }

        .staff-table tr:last-child td {
            border-bottom: none;
        }

        .staff-table button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            cursor: pointer;
            margin-right: 5px;
        }

        .staff-table button.reject {
            background-color: #f44336; /* Red */
        }

        .staff-table button a {
            color: white;
            text-decoration: none;
        }

        .no-staff-message {
            background-color: #fef08a;  /* Tailwind's bg-yellow-100 */
            color: #1e293b;    /* Tailwind's text-gray-900 */
            padding: 1rem;
            border-radius: 0.375rem;  /* Tailwind's rounded-md */
            text-align: center;
            margin-top: 20px;
            border: 1px solid #fde047; /* Tailwind's border-yellow-300 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="search">
        Search: <input id="dte" type="date" placeholder="yyyy-mm-dd">
        <button onclick="searchAttendance()">Search</button>
        <script>
            function searchAttendance(){
                let date = document.getElementById("dte").value
                if(date){
                    let staffId = "{{staff_ins.staff_id}}"
                    let url = `/search_attendance/${staffId}/${date}`
                    window.location.href = url
                }
                else{
                    alert('Plese enter the Date')
                }
            }
        </script>
    </div>
    <div class="staff-container">
        <header class="staff-header">
            <h1>Name : {{staff_ins.full_name}}</h1>
            <p>
                Staff ID : {{staff_ins.staff_id}} <br>
                Designation : {{staff_ins.designation}} <br>
                Contact : {{staff_ins.contact}}
            </p>
        </header>
        <main>
            <div class="staff-list">
                {% if atte %}
                <table class="staff-table">
                    <thead>
                        <tr>
                            <td>Date</td>
                            <td>Attendens</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in atte %}
                        <tr>
                            <td>{{i.date}}</td>
                            <td>{{i.att}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="no-staff-message">There Aren't Any Attendens</p>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
