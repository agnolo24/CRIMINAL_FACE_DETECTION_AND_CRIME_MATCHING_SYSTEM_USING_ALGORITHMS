
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Designation</th>
                <th>Basic Salary</th>
                <th>DA</th>
                <th>HRA</th>
                <th>PF</th>
                <th>Total Salary</th>
                <th>Edit Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for salary in salary_ins %}
            <tr>
                <td>{{ salary.designation }}</td>
                <td>₹{{ salary.bs }}</td>
                <td>₹{{ salary.da }}</td>
                <td>₹{{ salary.hr }}</td>
                <td>₹{{ salary.pf }}</td>
                <td>₹{{ salary.total_salaty }}</td>
                <td><button><a href="../edit_salary/{{salary.id}}">Edit</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
